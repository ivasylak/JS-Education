<!DOCTYPE html>

<html>
    <head>

    </head>
    <body>
        <ul id="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <script>
            let parentUl = document.querySelector("#list");

            alert (parentUl.firstElementChild.innerHTML + ', ' 
                    + parentUl.lastElementChild.innerHTML + ', '
                    + parentUl.firstElementChild.nextElementSibling.innerHTML + ', ' 
                    + parentUl.lastElementChild.previousElementSibling.innerHTML + ', '
                    + parentUl.firstElementChild.nextElementSibling.nextElementSibling.innerHTML)
        </script>
    </body>
</html>
