<!DOCTYPE html>

<html>
    <head>

    </head>
    <body>
        <p id ='text'>I learning JavaScript events!</p> 
        <div>
	    <button type="button" id="changeBtn" onclick="changeCSS">Change style!</button>
        </div>

        <script>
            document.querySelector("#changeBtn").onclick = function changeCSS(){
            document.querySelector("#text").style.color = "orange";
            document.querySelector("#text").style.fontSize = "20px";
            document.querySelector("#text").style.fontFamily = "Comic Sans MS";
            }
        </script>

    </body>
</html>
