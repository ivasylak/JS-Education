<!DOCTYPE html>
<html>

    </head>

    <body>
        <p id="text"></p>
    </body>

    <script>
        let w = window.innerWidth;
        let h = window.innerHeight;

        let text = document.querySelector("#text");
        text.innerHTML = "Width:" + w + ";" + "Height:" + h +".";
    </script>

</html>
